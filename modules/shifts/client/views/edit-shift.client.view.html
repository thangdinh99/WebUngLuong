<section ng-controller="ShiftsController as vm" ng-init="vm.getAllUser();vm.findOne()" >
  <div class="page-header"><h1>Chấm công mới</h1></div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"
      >Giờ bắt đầu chấm công</label
    >
    <div class="col-sm-10">
      <input
        type="datetime-local"
        class="form-control"
        id=""
        placeholder="Hạn mức bắt đầu phí ứng"
        ng-model="vm.shifts.startDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"
      >Giờ kết thúc chấm công</label
    >
    <div class="col-sm-10">
      <input
        type="datetime-local"
        class="form-control"
        id=""
        placeholder="Hạn mức kết thúc phí ứng"
        ng-model="vm.shifts.endDate"
      />
    </div>
  </div>
  <div class="form-group row" ng-if="vm.authentication.user.roles.includes('admin') || vm.authentication.user.roles.includes('manager') ">
    <label class="col-sm-2 control-label" for="roles">Nhân viên</label>
    <div class="col-sm-10">
      <select ng-model="vm.shifts.user" class="form-control">
        <option value="" disabled>Chọn nhân viên</option>
        <option ng-repeat="user in vm.users" ng-value="user._id" >{{user.displayName}} - {{user.company.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" ng-click="vm.update()">Lưu</button>
    </div>
  </div>
</section>
