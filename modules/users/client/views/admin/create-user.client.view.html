<section ng-controller="UserCreateController as vm" ng-init="vm.init()">
  <div class="page-header"><h1>Người dùng mới</h1></div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Họ</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Họ"
        ng-model="vm.user.lastName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tên và đệm</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tên và đệm"
        ng-model="vm.user.firstName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id=""
        placeholder="Email"
        ng-model="vm.user.email"
      />
    </div>
  </div>
   
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tên đăng nhập"
        ng-model="vm.user.username"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id=""
        placeholder="Mật khẩu"
        ng-model="vm.user.password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Địa chỉ</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Địa chỉ"
        ng-model="vm.user.address"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Số điện thoại</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id=""
        placeholder="Số điện thoại"
        ng-model="vm.user.phone"
      />
    </div>
  </div>
  <div class="form-group row" ng-if="vm.authentication.user.roles.includes('admin') ">
    <label class="col-sm-2 control-label" for="roles">Phân quyền Roles</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="text"
        name="roles"
        ng-model="vm.user.roles"
        id="roles"
        placeholder="Example : user,manager,..."
        ng-list
        required
      />
      <!-- <div ng-messages="vm.userForm.roles.$error" role="alert">
        <p class="help-block error-text" ng-message="required">
          At least one role is required.
        </p>
      </div> -->
    </div>
  </div>
  <div class="form-group row" ng-if="vm.authentication.user.roles.includes('admin') || vm.authentication.user.roles.includes('manager') ">
    <label class="col-sm-2 control-label" for="roles">Công ty</label>
    <div class="col-sm-10">
      <select ng-model="vm.user.company" class="form-control">
        <option value="" disabled>Chọn công ty</option>
        <option ng-repeat="company in vm.companies" ng-value="vm.company._id" >{{company.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Active ?</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          ng-checked="true"
          id=""
          ng-model="vm.user.active"
        />
        <label class="form-check-label" for=""> Kích hoạt active </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit" ng-click="vm.create()">Thêm mới</button>
    </div>
  </div>
</section>
