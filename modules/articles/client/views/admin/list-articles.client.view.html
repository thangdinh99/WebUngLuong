  <div class="panel panel-default">
    <div class="panel-body"></div>
    <table
      class="table table-condensed table-bordered table-hover"
      ng-table="vm.articleTable"
    >
      <colgroup>
        <col width="20%" />
        <col width="20%" />
        <col width="25%" />
        <col width="25%" />
        <col width="10%" />
      </colgroup>
      <tr ng-repeat="article in $data">
        <td
          class="text-center"
          data-title="'Tiêu đề'"
          data-filter="{title: 'text'}"
          sortable="'title'"
        >
          {{article.title}}
        </td>
        <td
          class="text-center"
          data-title="'Công ty'"
          data-filter="{'user.company.name': 'text'}"
          sortable="'user.company.name'"
        >
          {{article.user.company.name}}
        </td>
        <td
          class="text-center"
          data-title="'Người tạo'"
          data-filter="{'user.displayName': 'text'}"
          sortable="'user.displayName'"
        >
          {{article.user.displayName}}
        </td>
        <td
          class="text-center"
          data-title="'Ngày tạo'"
          data-filter="{'created': 'text'}"
          sortable="'created'"
        >
          {{article.created | date : 'dd-MM-yyyy'}}
        </td>
        <td class="text-center" data-title="'Tác vụ'">
          <button
            type="button"
            class="btn btn-primary btn-xs"
            ui-sref="admin.articles.edit({articleId: article._id})"
          >
            <i class="fa fa-pencil">Sửa</i>
          </button>
          <!-- <button
            type="button"

          >
            <i class="fa fa-trash">Xóa</i>
          </button> -->
        </td>
      </tr>
    </table>
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" ui-sref="admin.articles.create">
      Tạo thông báo mới
    </button>
  </div>
</section>
