<section ng-controller="SalariesController as vm" >
  <div class="page-header"><h1>Bậc lương mới</h1></div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tiêu đề bậc lương</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tiêu đề bậc lương"
        ng-model="vm.salaries.title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Số tiền của bậc lương</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id=""
        placeholder="Số tiền bậc lương"
        ng-model="vm.salaries.salary"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button  class="btn btn-primary" ng-click="vm.create()">Lưu</button>
    </div>
  </div>
</section>
