<section
  ng-controller="SalaryAdvancesController as vm"
  ng-init="vm.getMoneyBefore(); vm.getSalary()"
>
  <div class="page-header">
    <h1>
      Thực hiện ứng lương,số tiền lương có thể ứng tối đa :<span
        style="color: red"
      >
        {{ vm.salaryAdvances.moneyBefore|| 0 | number : 0}} VNĐ</span
      >
    </h1>
    <h1>
      Số tiền lương của tháng này :<span
        style="color: red"
      >
        {{ vm.currentSalary|| 0 | number : 0}} VNĐ</span
      >
    </h1>
  </div>
  <div class="form-group row">
    <label for="customRange3" class="form-label">Chọn số tiền muốn ứng (vui lòng chọn số tiền chia hết cho 10,000 VNĐ)</label>
    <input
      ng-model="vm.salaryAdvances.moneyAdvance"
      type="range"
      class="form-range"
      min="10000"
      max="{{vm.salaryAdvances.moneyBefore}}"
      step="10000"
      id="moneyBefore"
     
    />
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 col-form-label control-label"
      >Số tiền muốn ứng</label
    >
    <div class="col-sm-5 controls">
      <input
        type="number"
        numberOnly
        class="form-control"
        placeholder="Điền số tiền muốn ứng"
        ng-model="vm.salaryAdvances.moneyAdvance"
        ng-disabled = "vm.salaryAdvances.moneyBefore == 0 || !vm.salaryAdvances.moneyBefore"
      />
    </div>
    <div class="col-sm-5">
      <button class="btn btn-primary" ng-click="vm.create()">
        Gửi yêu cầu ứng
      </button>
    </div>
  </div>
</section>
