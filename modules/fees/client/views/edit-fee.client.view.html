<section ng-controller="FeesController as vm" ng-init="vm.findOne()">
    <div class="page-header"><h1>Sửa thông tin phí ứng</h1></div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Hạn mức bắt đầu phí ứng</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          placeholder="Số điện thoại"
          ng-model="vm.fees.startMoney"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Hạn mức kết thúc phí ứng</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          placeholder="Số điện thoại"
          ng-model="vm.fees.endMoney"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Số tiền phí</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          placeholder="Số điện thoại"
          ng-model="vm.fees.feeMoney"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn btn-primary" ng-click="vm.update()">Sửa</button>
      </div>
    </div>
  </section>
