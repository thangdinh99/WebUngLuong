<section ng-controller="FeesController as vm" ng-init="vm.init()">
  <div class="page-header">
    <h1>Danh sách phí ứng</h1>
  </div>
  <div class="panel panel-default">
    <div class="panel-body"></div>
    <table
      class="table table-condensed table-bordered table-hover"
      ng-table="vm.feeTable"
    >
      <colgroup>
        <col width="30%" />
        <col width="30%" />
        <col width="30%" />
        <col width="10%" />
      </colgroup>
      <tr ng-repeat="fee in $data">
        <td
          class="text-center"
          data-title="'Hạn mức bắt đầu phí ứng'"
          data-filter="{'startMoney': 'number'}"
          sortable="'startMoney'"
        >
          {{fee.startMoney | number  }}
        </td>
        <td
          class="text-center"
          data-title="'Hạn mức kết thúc phí ứng'"
          data-filter="{'endMoney': 'number'}"
          sortable="'endMoney'"
        >
          {{fee.endMoney | number }}
        </td>
        <td
          class="text-center"
          data-title="'Số tiền phí'"
          data-filter="{'feeMoney': 'number'}"
          sortable="'feeMoney'"
        >
          {{fee.feeMoney | number}}
        </td>
        <td class="text-center" data-title="'Tác vụ'">
          <button
            type="button"
            class="btn btn-primary btn-xs"
            ui-sref="editFees({feeId: fee._id})"
            ng-if="vm.user.roles.includes('admin')"
          >
            <i class="fa fa-pencil">Sửa</i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-xs"
            ng-click="vm.remove($index, fee)"
            ng-if="vm.user.roles.includes('admin')"
          >
            <i class="fa fa-trash">Xóa</i>
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" ui-sref="createFees">
      Tạo phí ứng lương mới
    </button>
  </div>
</section>
